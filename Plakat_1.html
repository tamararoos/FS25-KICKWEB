<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Raster</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #deff05;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            width: 150vw;
            max-width: 1980px;
        }
        .cell {
            flex: 1 1 calc(20% - 10px); /* 5 Spalten mit Abstand */
            aspect-ratio: 2 / 1.5; /* Quadratische Felder */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(246, 255, 0);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: clamp(16px, 8vw, 40px); /* Schriftgröße passt sich an */
            font-weight: bold;
            border: 1px solid rgb(255, 0, 0);
        }
        @media (max-width: 600px) {
            .cell {
                flex: 1 1 calc(25% - 10px); /* 4 Spalten */
            }
        }
        @media (max-width: 400px) {
            .cell {
                flex: 1 1 calc(33.33% - 10px); /* 3 Spalten */
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="cell">A</div>
        <div class="cell">B</div>
        <div class="cell">C</div>
        <div class="cell">D</div>
        <div class="cell">E</div>
        <div class="cell">F</div>
        <div class="cell">G</div>
        <div class="cell">H</div>
        <div class="cell">I</div>
        <div class="cell">J</div>
        <div class="cell">K</div>
        <div class="cell">L</div>
        <div class="cell">M</div>
        <div class="cell">N</div>
        <div class="cell">O</div>
        <div class="cell">P</div>
        <div class="cell">Q</div>
        <div class="cell">R</div>
        <div class="cell">S</div>
        <div class="cell">T</div>
    </div>
</body>
</html>
