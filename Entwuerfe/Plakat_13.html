<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plakatgrid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            height: 100vh;
            background-color: rgb(255, 238, 0);
        }

        .letter {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Impact, 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 25vh;  /* Die Höhe bleibt fix auf 25vh */
            line-height: 1em;
            color: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;

            /* Hier wird scaleX verwendet, um die Breite der Buchstaben zu verändern */
            transform-origin: left; /* Dehnt die Buchstaben von links aus */
            transform: scaleX(calc(1 + (100vw / 1500))); /* Breitenverzerrung mit zunehmender Fensterbreite */
        }

        .N { grid-column: 3 / 4; grid-row: 1 / 2; }
        .O { grid-column: 4 / 5; grid-row: 1 / 2; }
        .M { grid-column: 1 / 3; grid-row: 2 / 3; transform: scale(1.5, 1);}
        .O-2 { grid-column: 1 / 2; grid-row: 3 / 4; }
        .R { grid-column: 3 / 4; grid-row: 3 / 4; }
        .E { grid-column: 4 / 5; grid-row: 3 / 4; }
        .R-2 { grid-column: 2 / 3; grid-row: 4 / 5; }
        .O-3 { grid-column: 3 / 4; grid-row: 4 / 5; }
        .O-4 { grid-column: 4 / 5; grid-row: 4 / 5; }
        .M-2 { grid-column: 3 / 5; grid-row: 5 / 6; transform: scale(1.5, 1);}
    </style>
</head>
<body>
    <div class="container">
        <div class="letter N">N</div>
        <div class="letter O">O</div>
        <div class="letter M">M</div>
        <div class="letter O-2">O</div>
        <div class="letter R">R</div>
        <div class="letter E">E</div>
        <div class="letter R-2">R</div>
        <div class="letter O-3">O</div>
        <div class="letter O-4">O</div>
        <div class="letter M-2">M</div>
    </div>
<!-- Code injected by live-server -->

</script>
</body>
</html>
