<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height:100px;
            border-radius: 50%;
            position:relative;
            animation: name 3s infinite alternate;
        }
        @keyframes name{
            100% {
                background-color: hsl(231, 100%, 64%);
            }
            
            100% {
                background-color: hsl(0, 82%, 43%);
                transform: translate(20);
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
