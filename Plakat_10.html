<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Grid</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            height: 100vh;
            background-color: yellow;
        }

        .letter {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .letter svg {
            width: 100%;
            height: 100%;
            transform-origin: left; /* Linke Seite bleibt fixiert */
            transition: transform 0.3s ease-in-out; /* Sanfte Animation */
        }

        /* Buchstaben können hier angepasst werden */
        .N { transform: scaleX(1.5); }
        .O { transform: scaleX(1.3); }
        .M { transform: scaleX(1.8); }
        .R { transform: scaleX(1.2); }
        .E { transform: scaleX(1.6); }

        /* Media Query für dynamische Dehnung bei größerem Bildschirm */
        @media (min-width: 800px) {
            .letter svg {
                transform: scaleX(calc(1 + (100vw - 800px) / 2000)); /* Dynamische Dehnung */
            }
        }
    </style>
</head>
<body>
    <div class="letter N">
        <svg viewBox="0 0 100 100">
            <text x="10" y="50" font-size="50" font-family="Arial">N</text>
        </svg>
    </div>
    <div class="letter O">
        <svg viewBox="0 0 100 100">
            <text x="10" y="50" font-size="50" font-family="Arial">O</text>
        </svg>
    </div>

    </div>
